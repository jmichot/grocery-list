<q-header elevated class="bg-cyan-8">
    <q-toolbar>

        <q-btn flat @click="drawer = !drawer" round dense icon="menu"></q-btn>
    
        <q-toolbar-title>Header</q-toolbar-title>
    
        <q-input dark dense standout label="Search" v-model="searchText" input-class="text-right" class="q-ml-md" @keyup.enter="searchProducts(searchText)">
            <template v-slot:append>
              <q-icon name="search" class="cursor-pointer"></q-icon>
              <q-icon v-if="searchText !== ''" name="clear" class="cursor-pointer" @click="searchText = ''"></q-icon>
            </template>
        </q-input>
    
    
    
    </q-toolbar>
</q-header>

<q-drawer
  v-model="drawer"
  show-if-above
  :width="200"
  :breakpoint="400"
>
  <q-scroll-area style="height: calc(100% - 150px); margin-top: 150px; border-right: 1px solid #ddd">
    <q-list padding>

      <q-item active clickable v-ripple>
        <q-item-section avatar>
          <q-icon name="store"></q-icon>
        </q-item-section>

        <q-item-section>
          List
        </q-item-section>
      </q-item>

      <q-item clickable v-ripple>
        <q-item-section avatar>
          <q-icon name="chat"></q-icon>
        </q-item-section>

        <q-item-section>
          Contact
        </q-item-section>
      </q-item>

    </q-list>
  </q-scroll-area>

  <q-img class="absolute-top" src="https://cdn.quasar.dev/img/material.png" style="height: 150px">
    <div class="absolute-bottom bg-transparent">
      <q-avatar size="56px" class="q-mb-sm">
        <img src="https://cdn.quasar.dev/img/boy-avatar.png" alt="">
      </q-avatar>
      <div class="text-weight-bold"></div>
      <div> </div>
    </div>
  </q-img>
</q-drawer>
